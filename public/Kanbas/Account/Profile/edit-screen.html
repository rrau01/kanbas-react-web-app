<head>
    <link href="index.css"
    rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/2dcf21b202.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wd-float-left">
        <i class="fa-regular fa-circle-user fa-9x wd-kanbas-navigator-icon" style="color:grey"></i>
        <div class="mb-3 row">
            <label for="name1"
            class="col-sm-2 col-form-label">
            Name:*</label>
            <input type="text"
            class="form-control"
            id="name1"
            value="Bobby Rau">
        </div>
        <div>
            <label for="pronouns"
            class="col-sm-2 col-form-label">
            Pronouns:</label>
            <select class="form-select" id="pronouns">
                <option selected>None</option>
                </select>    
        </div>
        <div class="mb-3 row">
            <label for="title"
            class="col-sm-2 col-form-label">
            Title:</label>
            <input type="text"
            class="form-control"
            id="title">
        </div>
        <h2>Contact</h2>
        No registered services, but you can add some on the <a href="#" class="link-danger link">settings</a> page.
        <h2>Biography</h2>
        <div class="mb-3 row">
            <div class="col-sm-10">
            <textarea class="form-control"
                    id="textarea1"
                    rows="3">Biography goes here
                    </textarea>
            </div>
        </div>
        <h2>Links</h2>
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <h5>Title</h5>
                    </div>
                    <div class="col">
                        <h5>URL</h5>
                    </div>
                </div>
                <div class="row">
                <div class="col">
                    <div>
                        <input type="text"
                            class="form-control"
                            id="name1"
                            value="Youtube">
                    </div>
                </div>
                <div class="col-sm-auto">
                    &rightarrow;
                </div>
                <div class="col">
                    <div>
                        <input type="text"
                            class="form-control"
                            id="name1"
                            value="https://youtube.com">
                    </div>
                </div>
                <div class="col-sm-auto">
                    <a href="#" class="link-danger link">X</a>
                </div>
                </div>
            </div>
        <button type="button" class="btn profile-btn">Add another link</button><br/>
        <hr/>
        <div class="wd-float-right">
            <button type="button" class="btn profile-btn">Cancel</button>
            <a href="index.html" class="btn save-btn">
            Save Profile
            </a><br/>
        </div>
        <div class="wd-float-done"></div>
    </div>
    <div class="float-end">
        <a href="edit.html" class="btn profile-btn"><i class="fa fa-pencil" aria-hidden="true"></i>
            Cancel Editing</a><br/>
    </div>
    <div class="wd-float-done"></div>
</body>
